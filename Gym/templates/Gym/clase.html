{% extends "Gym/padre.html" %}

{% load static %}

{% block principal %}

<h1>MENU DE CLASES</h1>

{% if form %}

<form action="{% url 'agregar/clase/' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Agregar">
</form>


{% endif %}

<ul>
    {%  for clase in clases  %}
    <li> {{clase.id}} - {{ clase.nombre_clase }} - ${{ clase.precio_clase}}</li>
    {% endfor %}
</ul>


{% endblock %}
